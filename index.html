<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="box">
            <h1>Weather App</h1>
            <input type="text" class="searchBox" placeholder="Select your city">
            <br>
            <button class="searchBtn">Get Weather</button>
            <div class="error">
                <h3></h3>
            </div>
            <div class="data">
                <h3 class="city"></h3>
                <h3 class="date"></h3>
                <h3 class="temperature"></h3>
                <h3 class="weather"></h3>
                <h3 class="wind"></h3>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
